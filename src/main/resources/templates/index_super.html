<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <!-- Viewport esencial para el diseño responsive (mobile first),, -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Superadmin</title>

    <!-- Usando el CDN de Bootstrap 5.3.x (Asegúrese de usar hashes de integridad actualizados), -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
          crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        
        <!-- Componente Hero (Bienvenida) con utilidades de espaciado y fondo -->
        <div class="p-5 mb-4 bg-light rounded-3 shadow">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold text-primary">Panel de Control (SUPERADMIN)</h1>
                
                <!-- Muestra el nombre del usuario autenticado (usando Spring Security + Thymeleaf) -->
                <p class="fs-4">Bienvenido, <span sec:authentication="name">SuperAdmin</span>.</p>
                
                <p class="col-md-8 fs-5">Tienes permisos totales para gestionar usuarios y administradores.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-10 col-lg-8 mx-auto">
                <h2 class="mb-4">Gestión Administrativa</h2>
                
                <!-- d-grid: Crea una rejilla para que los botones ocupen el ancho completo y gap-2 añade separación -->
                <div class="d-grid gap-3">
                    
                    <!-- Botón 1: Crear nuevo administrador -->
                    <!-- Se dirige a una URL protegida que necesitará un controlador y permisos SUPERADMIN, -->
                    <a th:href="@{/superadmin/crear_admin}" class="btn btn-success btn-lg">
                        Crear Nuevo Administrador (ROLE_ADMIN)
                    </a>

                    <!-- Botón 2: Modificar usuario -->
                    <!-- Esto debería redirigir a una página donde se pueda seleccionar al usuario a modificar, -->
                    <a th:href="@{/superadmin/modificar_usuario}" class="btn btn-warning btn-lg">
                        Modificar Usuario
                    </a>
                    
                    <!-- Botón 3 (Existente): Ver listado de usuarios -->
                    <a th:href="@{/admin/usuarios}" class="btn btn-info btn-lg">
                        Ver Listado de Usuarios
                    </a>

                </div>
            </div>
        </div>
        
        <div class="mt-5 text-center">
             <a th:href="@{/logout}" class="btn btn-danger btn-sm">Cerrar Sesión</a>
        </div>

    </div>

    <!-- JavaScript Bundle (incluye Popper) para funcionalidad de componentes interactivos, -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
            crossorigin="anonymous"></script>
</body>
</html>
