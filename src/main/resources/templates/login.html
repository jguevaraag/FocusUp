<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}">Registro y Login</a>
        </div>
    </div>
</nav>

<br><br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Inicia sesión</h1>

            <div th:if="${param.error}">
                <div class="alert alert-danger">Usuario o contraseña inválidos</div>
            </div>

            <div th:if="${param.logout}">
                <div class="alert alert-info">Has cerrado sesión</div>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label class="control-label" for="nombreUsuario">Nombre de usuario :</label>
                    <input id="nombreUsuario" type="text" class="form-control" name="username" required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Password :</label>
                    <input id="password" type="password" class="form-control" name="password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Iniciar sesión</button>
                    <span>Si no estás registrado <a th:href="@{/registro}">regístrate aquí</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
