<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
        /* Ajustes estéticos */
        body { background: linear-gradient(135deg,#f5f7fa,#c3cfe2); min-height:100vh; padding-top: 70px; }
        .card-register { max-width: 720px; margin: 40px auto; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); }
        .form-control:focus { box-shadow:none; border-color:#6c63ff; }
        /* Esta clase ahora se usa para mostrar los requisitos de la contraseña */
        .password-note { font-size: .85rem; color: #6b7280; margin-top: 5px; display: block; }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Registro y Login</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.exito}">
                <div class="alert alert-info">Se ha registrado exitosamente a la aplicación</div>
            </div>

            <h1>Regístrate</h1>

            <form th:action="@{/registro}" method="post" th:object="${usuario}">
                
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre :</label>
                    <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus="autofocus">
                    <p th:errors="*{nombre}" class="text-danger"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="apellidos">Apellidos :</label>
                    <input id="apellidos" class="form-control" th:field="*{apellidos}" required>
                    <p th:errors="*{apellidos}" class="text-danger"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">Email :</label>
                    <input id="email" type="email" class="form-control" th:field="*{email}" required>
                    <p th:errors="*{email}" class="text-danger"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="nombreUsuario">Nombre de Usuario :</label>
                    <input id="nombreUsuario" type="text" class="form-control" th:field="*{nombreUsuario}" required>
                    <p th:errors="*{nombreUsuario}" class="text-danger"></p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">Contraseña :</label>
                    <input id="password" type="password" class="form-control" th:field="*{password}" required>
                    
                    <span class="password-note">
                        Debe tener: 1 Mayúscula, 1 Minúscula, 1 Número y 1 Símbolo ($;._-*)
                    </span>

                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Registrar</button>
                    <span>Si ya estás registrado <a th:href="@{/login}">inicia sesión aquí</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfH/6QZ6b6b9Yl5nYl0hE6qfC5i3GQ5K5t9UJ0Z" crossorigin="anonymous"></script>

</body>
</html>
